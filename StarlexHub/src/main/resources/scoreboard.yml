# Scoreboard configuration for StarlexHub
enabled: true
title: "&d&lStarlex Network"
update-interval: 20 # Ticks (20 = 1 second)

# Lines displayed when a player is NOT in a queue
normal-lines:
  - "&7&m-----------------------"
  - "&fWelcome, &d%player%"
  - "<blank>"
  - "&fRank: &d%rank%"
  - "<blank>"
  - "&fOnline: &d%online%&f/&d%max_players%"
  - "<blank>"
  - "&fstore.starlexpvp.net"
  - "&7&m-----------------------"

# Lines displayed when a player IS in a queue
queue-lines:
  - "&7&m-----------------------"
  - "&fWelcome, &d%player%"
  - "<blank>"
  - "&fRank: &d%rank%"
  - "<blank>"
  - "&fOnline: &d%online%&f/&d%max_players%"
  - "<blank>"
  - "&d&lQueue Info"
  - "&fServer: &d%queue_server%"
  - "&fPosition: &d%queue_position%&f/&d%queue_total%"
  - "<blank>"
  - "&fstore.starlexpvp.net"
  - "&7&m-----------------------"